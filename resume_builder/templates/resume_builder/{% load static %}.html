{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Resume Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a2a3a;
            color: #ffffff;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .template-options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 60px;
        }

        .template {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
            width: 280px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .template:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .template img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .template:hover img {
            transform: scale(1.1);
        }

        .template p {
            text-align: center;
            padding: 15px 0;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }

        .template:hover p {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .template-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <h1>Select a Resume Template</h1>
    <div class="template-options">
        <div class="template">
            <a href="{% url 'resume_wizard' template=1 %}">
                <img src="{% static 'images/template1.jpg' %}" alt="Template 1">
            </a>
            <p>Template 1</p>
        </div>
        <div class="template">
            <a href="{% url 'resume_wizard' template=2 %}">
                <img src="{% static 'images/template2.jpg' %}" alt="Template 2">
            </a>
            <p>Template 2</p>
        </div>
        <div class="template">
            <a href="{% url 'resume_wizard' template=3 %}">
                <img src="{% static 'images/template3.jpg' %}" alt="Template 3">
            </a>
            <p>Template 3</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
{% endblock %}

{% load static %}
{% block content %}
<div id="particles-js"></div>
<div class="content-wrapper">
    <h1 class="glitch" data-text="Choose Your Template">Choose Your Template</h1>
    <div class="template-options">
        <div class="template">
            <a href="{% url 'resume_wizard' template=1 %}">
                <img src="{% static 'images/t1.png' %}" alt="Template 1">
                <div class="neon-overlay cyan"></div>
            </a>
            <p>Moden Template</p>
        </div>
        <div class="template">
            <a href="{% url 'resume_wizard' template=2 %}">
                <img src="{% static 'images/t2.png' %}" alt="Template 2">
                <div class="neon-overlay magenta"></div>
            </a>
            <p>Classic Template</p>
        </div>
        <div class="template">
            <a href="{% url 'resume_wizard' template=3 %}">
                <img src="{% static 'images/template3.jpg' %}" alt="Template 3">
                <div class="neon-overlay yellow"></div>
            </a>
            <p>Laser Yellow</p>
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        color: #ffffff;
        background-color:#1f268780;
        overflow-x: hidden;
        height: 100%;
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000033;
        background-image: url("");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }

    .content-wrapper {
        position: relative;
        z-index: 1;
    }

    .glitch {
        font-size: 4em;
        font-weight: bold;
        text-align: center;
        margin-top: 40px;
        position: relative;
        text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                     0.025em 0.04em 0 #fffc00;
        animation: glitch 725ms infinite;
    }

    @keyframes glitch {
        0% {
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
        }
        15% {
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
        }
        16% {
            text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                         -0.05em -0.05em 0 #fffc00;
        }
        49% {
            text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                         -0.05em -0.05em 0 #fffc00;
        }
        50% {
            text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                         0 -0.04em 0 #fffc00;
        }
        99% {
            text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                         0 -0.04em 0 #fffc00;
        }
        100% {
            text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                         -0.04em -0.025em 0 #fffc00;
        }
    }

    .template-options {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 60px auto;
    }

    .template {
        position: relative;
        text-align: center;
        margin: 20px;
        flex: 0 1 calc(33.333% - 40px);
    }

    .template img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        transition: transform 0.3s, filter 0.3s;
        filter: brightness(0.7) contrast(1.2);
    }

    .neon-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .neon-overlay.cyan { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    .neon-overlay.magenta { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    .neon-overlay.yellow { box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00; }

    .template:hover img {
        transform: scale(1.05);
        filter: brightness(1) contrast(1);
    }

    .template:hover .neon-overlay {
        opacity: 1;
    }

    .template p {
        margin-top: 15px;
        font-size: 1.2em;
        text-shadow: 0 0 5px #ffffff;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
            opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
            size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
            line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
            modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
        },
        retina_detect: true
    });

    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".glitch", {
        opacity: 0,
        y: 50,
        duration: 1,
        delay: 0.5
    });

    gsap.from(".template", {
        opacity: 0,
        y: 50,
        duration: 1,
        stagger: 0.2,
        scrollTrigger: {
            trigger: ".template-options",
            start: "top 80%"
        }
    });
</script>
{% endblock %}
